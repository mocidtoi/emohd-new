<template name="Rooms">
    <div class="page">
        <ul class="room-list">
            {{#each group}}
            <li>
                <div>
                <span>{{name}}</span>
                <a href="#" data-toggle="modal" data-target="#add_device" data-room-id="{{id}}"><i class="icon iot-color-brand icon-fit iot-icon-plus align-right"></i></a></div>
                <ul class="device-list">
                    {{#each device id}}{{#if removable}}
                    <li><div style="text-align:center; border:none;">
                    <a class="removeAction iot-color-brand text-center" data-room-id="{{roomId}}">{{_ "delete"}}</a>
                    </div></li>
                    {{else}}
                    <li><div class="{{containerClass type}}">
                        <a class="button-style-1" data-id="{{id}}" data-name="{{name}}">
                            <i class="icon icon-big {{itemClass type id}} iot-icon-{{itemIcon type icon}}"></i>
                            <span>{{name}}</span>
                        </a>
                        <a class="button-style-2 align-right" href="/Device/{{groupId}}/{{id}}">
                            <i class="icon iot-color-brand iot-icon-settings align-right"></i>
                        </a>
                    </div></li>
                    {{/if}}{{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </div>
</template>
