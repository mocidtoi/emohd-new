<template name="More">
    <div class="page-content container-fluid margin-top-{{top_margin}}" style="padding-top:17px;padding-right:25px;">
        <div class="row">
            <div class="more-list">
                <div class="tile col-xs-4 col-sm-2">                           
                    <a class="icon_list text-center" data-toggle="modal" data-target="#modal-settings">
                        <div class="icondemo bg-glass border-glass rippler rippler-default">
                            <i class="icon iot-icon-settings-1" aria-hidden="true"></i>
                        </div>
                        <span>{{_ "Settings"}}</span>
                    </a>
                </div>
                <div class="tile col-xs-4 col-sm-2">                           
                    <a class="icon_list text-center" data-href='/admin/config'>
                        <div class="icondemo bg-glass border-glass rippler rippler-default">
                            <i class="icon  iot-icon-signal" aria-hidden="true"></i>
                        </div>
                        <span>{{_ "WiFi"}}</span>
                    </a>
                </div>
                <div class="tile col-xs-4 col-sm-2">                           
                    <a class="icon_list text-center" data-href='/Musics'>
                        <div class="icondemo bg-glass border-glass rippler rippler-default">
                            <i class="icon iot-icon-sound" aria-hidden="true"></i>
                        </div>
                        <span>{{_ "Musics"}}</span>
                    </a>
                </div>
                <div class="tile col-xs-4 col-sm-2">                           
                    <a id="clock-syn" class="icon_list text-center ">
                        <div class="icondemo bg-glass border-glass rippler rippler-default">
                            <i class="icon iot-icon-clk-syn" aria-hidden="true"></i>
                        </div>
                        <span>Clock-syn.</span>
                    </a>
                </div>
                <div class="tile col-xs-4 col-sm-2">                           
                    <a class="icon_list text-center" id="language">
                        <div class="icondemo bg-glass border-glass rippler rippler-default">
                            <span style="margin-top:24px;vertical-align:center">{{language}}</span>
                        </div>
                        <span>{{_ "Languages"}}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
