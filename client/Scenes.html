<template name="Scenes">
    <div class="page">
        <ul class="room-list">
            <li><ul class="device-list">
                <li><div data-id="-1">
                    <a class="button-style-1"><i class="icon icon-big iot-color-brand-2 iot-icon-power"></i><span>{{_ "TURN OFF ALL"}}</span></a>
                    <a class="button-style-2 align-right" href="/Scene/{{id}}"><i class="icon iot-color-brand iot-icon-settings align-right"></i></a>
                </div></li>
                <li><div data-id="-2">
                    <a class="button-style-1"><i class="icon icon-big iot-color-brand-2 iot-icon-nghe-nhac"></i><span>{{_ "MUSIC"}}</span></a>
                    <a class="button-style-2 align-right" href="/Scene/{{id}}"><i class="icon iot-color-brand iot-icon-settings align-right"></i></a>
                </div></li>
                {{#each scene}}
                <li><div data-id="{{id}}">
                    <a class="button-style-1"><i class="icon icon-big iot-color-brand-2 iot-icon-script"></i><span>{{name}}</span></a>
                    <a class="button-style-2 align-right" href="/Scene/{{id}}"><i class="icon iot-color-brand iot-icon-settings align-right"></i></a>
                </div></li>
                {{/each}}
            </ul></li>
        </ul>
    </div>
</template>
