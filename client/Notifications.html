<template name="Notifications">
    <div class="page">
        <ul class="notif-list">
            {{#each notification}}
            <li><div class="{{newClass this}}">
                <i class="icon icon-fit icon-small iot-icon-script"></i>
                <span style="padding-left:0.5em;">{{_ "Scene"}} "{{_ name}}" {{_ action}}</span>
                <span style="position:absolute;bottom:0.3em;right:0;">{{time}}</span>
            </div></li>
            {{/each}}
        </ul>
    </div>
</template>
