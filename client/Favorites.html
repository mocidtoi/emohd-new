<template name="Favorites">
    <div class="page container-fluid" style="padding-right: 0px;padding-left: 0px;margin-bottom: 15px;">
        <div class="fav-list">
            {{#each favorites}} {{#with device deviceId}}
            <div class="tile col-xs-4 col-sm-2 padding-4">                           
                <a style="display: block;" class="content text-center {{disabled status}} device-item" data-devId="{{id}}">
                    <div class="item-label text-left zero-margin-bottom">{{name}}</div>
                    <i class="icon icon-in-tile iot-icon-{{itemIcon 0 icon}}"></i>
                    {{#with room groupId}}
                    <div class="item-label zero-margin-top"><small>{{name}}</small></div>
                    {{/with}}
                </a>
            </div>
            {{/with}} {{/each}}
        </div>
    </div>
</template>
