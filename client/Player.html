<template name="Player">
    <div style="background-color:black;" class="play-control">
        <div class="slider-bar">
            <div class="top-slider">
                <div class="slider-time pull-left iot-color-lg">
                    <span>0:00</span>
                </div>
                <div class="col-xs-offset-1 col-xs-8 marquee">{{title}}</div>
                <div class="slider-time pull-right">
                    <span>{{duration}}</span>
                </div>
            </div>
            <div class="center-slider">
                <div id="slider-connect"></div>
            </div>
            <div class="bottom-slider">
                <ul class="clearfix">
                    <li><a href="#" class="{{isOn}}" data-action="1"><i class="icon iot-icon-reload" aria-hidden="true"></i></a></li>
                    <li><a href="#" data-action="2"><i class="icon iot-icon-control-skip-backward" aria-hidden="true"></i></a></li>
                    <li><a href="#" data-action="3"><i class="icon {{isPlaying}}" aria-hidden="true"></i></a></li>
                    <li><a href="#" data-action="4"><i class="icon iot-icon-control-skip-forward" aria-hidden="true"></i></a></li>
                    <li class="volume-wrap">
                        <a href="#" id="volume-bt"><i class="icon iot-icon-volume" aria-hidden="true"></i></a>

                        <div class="volume-bar" id="volume-bar">
                            <div id="range"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <select id="vtune" class="list_group list-down">
            <option value="0">0</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>
    </div>
</template>
