<template name="Device">
    <div class="page">
        <ul class="room-list" style="padding-left:0;padding-right:0;">
            <li>
                <div><h4>{{_ "basicInfo"}}</h4></div>
                <ul class="device-list" style="padding-left:0;padding-right:0;">
                    {{#with device}}
                    <li><div style="padding:0;">
                        <input style="font-style:italic;" class="glass" id='deviceName' type="text" value="{{name}}" text="{{name}}">
                    </div></li>
                    <li><div style="padding:0;">
                        <input style="font-style:italic;" class="glass" id='deviceDesc' type="text" text="{{description}}" value="{{description}}" placeholder='{{_ "description"}}'>
                    </div></li>
                    {{/with}}
                </ul>
            </li>
            <li>
                <div>
                    <span>{{_ "schedule"}}</span>
                    <a id="addTask" href="#" class="button-style-2 align-right">
                        <i class="icon icon-fit iot-color-brand iot-icon-plus align-right" aria-hidden="true"></i>
                    </a>
                </div>

                <ul class="device-list" style="padding-left:0;padding-right:0;">
                    {{#each tasks}}
                    <li><div class="glass">
                        <span class="" data-action='remove-task' data-id="{{id}}">
                            <i class="icon icon-fit iot-icon-plus" aria-hidden="true"></i>
                        </span>
                        <input style="margin-left:1em;" type="text" class="time-select timepicker td-input" data-id="{{id}}" placeholder="" value="{{time}}">
                        <span style="width: 3em;padding-right: 0.5em;bottom:0;" class="right-bt" data-id="id">
                            <select id="action{{id}}" class="list-down">
                                <option {{selected action}}>{{_ "turnon"}}</option>
                                <option {{notSelected action}}>{{_ "turnoff"}}</option>
                            </select>
                        </span>
                    </div></li>
                    {{/each}}
                </ul>
            </li>
            <li style="padding:1em;">
                <button id="removeDevice" type="button" class="btn btn-raised btn-danger btn-block"><h5 class="text-uppercase">{{_ "delete"}}</h5></button>
            </li>
        </ul>
    </div>
    <!-- End Page -->
</template>
