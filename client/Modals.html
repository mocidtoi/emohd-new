<template name="ModalAddRoom">
    <div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-centering" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{_ "New room"}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="sr-only" for="inputRoomName">Room name</label>
                        <input type="text" class="form-control" id="inputRoomName" placeholder={{_ "Room name"}}>
                    </div>
                </div>
                <div class="modal-footer container">
                    <button id="ok" type="button" class="col-xs-12 btn btn-primary" data-dismiss="modal">{{_ "Add"}}</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="ModalConfig">

<template name="ModalCurtainControl">
    <div class="modal fade" id="curtain-control" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-centering" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel" style="text-align:center;">{{curtainName}}</h4>
                </div>
                <div class="modal-body container">
                    <div class="col-xs-12" style="padding:3px">
                        <button id="curtain-up" style="overflow:hidden" class="col-xs-offset-2 col-xs-8 btn rippler-inverse btn-curtain">
                            <span style="font-weight: bold;line-height: 1.05em;font-size: 30px;color: black;padding: 12px 5px;" class="iot-icon-angle-up"></span>
                        </button>
                    </div>
                    <div class="col-xs-12" style="padding:3px">
                        <button id="curtain-stop" style="overflow:hidden" class="col-xs-offset-2 col-xs-8 btn rippler-inverse btn-curtain">
                            <span style="font-weight: bold;line-height: 1.05em;font-size: 30px;color: black;padding: 12px 5px;" class="iot-icon-control-stop"></span>
                        </button>
                    </div>
                    <div class="col-xs-12" style="padding:3px">
                        <button id="curtain-down" style="overflow:hidden" class="col-xs-offset-2 col-xs-8 btn rippler-inverse btn-curtain">
                            <span style="font-weight: bold;line-height: 1.05em;font-size: 30px;color: black;padding: 12px 5px;" class="iot-icon-angle-down"></span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer" style="border-top:solid 1px #ccc; padding:10px; margin-top:20px">
                    <span style="font-style:italic; color:#888">{{_ "Control your curtain"}}</span>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="ModalIRHub">
    <div class="modal fade" id="modal-ir-hub" tabindex=-1 role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-centering" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{IRHubName}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="text-center text-success bg-success full-width" id="irHubStatus" style="padding: 0.4em 0">
                            {{IRHubStatus}}
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="irHubId" value="{{IRHubId}}" text="aaa" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="irHubKey" value="{{IRHubKey}}" text="bbb" readonly>
                    </div>
                </div>
                <div class="modal-footer container">
                    <button id="delete" type="button" class="btn btn-raised btn-danger btn-block" data-dismiss="modal">
                        <h5 class="text-uppercase">Delete</h5>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="ModalIRControl">
    <div class="modal fade" id="ir-control" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-centering" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="text-center text-success bg-success full-width" id="irHubStatus" style="padding: 0.4em 0">
                        {{devName}}: {{irHubStatus}}
                    </label>

                </div>
                <div class="modal-body container row">
                    {{#each IRCmd}}
                    <div class="col-xs-4 text-center">
                        <button style="overflow:hidden; position: relative" class="icon-ir border-glass btn rippler-inverse iot-bgcolor-llg iot-color-brand" data-irModelId="{{irModelId}}" data-irHubId="{{irHubId}}" data-irHubKey="{{irHubKey}}" data-command="{{irData}}">
                            <span style="font-weight: bold;line-height: 1.05em;font-size: 30px;padding: 12px 5px;" class="icon icon-fit iot-color-brand iot-icon-{{itemIcon icon}}"></span>
                        </button>
                        <span><strong>{{name}}</strong></span>
                    </div>

                    {{/each}}
                </div>
                <div class="modal-footer" style="border-top:solid 1px #ccc; padding:10px; margin-top:20px">
                    <span style="font-style:italic; color:#888"></span>
                </div>
            </div>
        </div>
    </div>
</template>
