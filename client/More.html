<template name="More">
    <div class="page-content container-fluid" style="padding-top:17px;padding-right:25px;margin-top: 40px;">
        <div class="row">
            <div class="more-list">
                <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 text-center">                           
                    <a class="icon_list text-center" data-toggle="modal" data-target="#modal-settings">
                        <div class="icondemo  border-glass rippler rippler-default iot-bgcolor-llg iot-color-brand">
                            <i class="icon icon-fit icon-centering iot-icon-settings-1" aria-hidden="true"></i>
                        </div>
                    </a>
                    <span>{{_ "Settings"}}</span>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 text-center">                           
                    <a class="icon_list text-center" data-href='/admin/config'>
                        <div class="icondemo  border-glass rippler rippler-default iot-bgcolor-llg iot-color-brand">
                            <i class="icon icon-fit icon-centering iot-icon-signal" aria-hidden="true"></i>
                        </div>
                    </a>
                    <span>{{_ "WiFi"}}</span>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 text-center">                           
                    <a class="icon_list text-center" data-href='/Musics'>
                        <div class="icondemo border-glass rippler rippler-default iot-bgcolor-llg iot-color-brand">
                            <i class="icon icon-fit icon-centering iot-icon-sound" aria-hidden="true"></i>
                        </div>
                    </a>
                    <span>{{_ "Musics"}}</span>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 text-center">                           
                    <a id="clock-syn" class="icon_list text-center ">
                        <div class="icondemo  border-glass rippler rippler-default iot-bgcolor-llg iot-color-brand">
                            <i class="icon icon-fit icon-centering iot-icon-clk-syn" aria-hidden="true"></i>
                        </div>
                    </a>
                    <span>Clock-syn.</span>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 text-center">                           
                    <a class="icon_list text-center" id="language">
                        <div class="icondemo border-glass rippler rippler-default iot-bgcolor-llg iot-color-brand">
                            <span class="icon-centering"><strong>{{language}}</strong></span>
                        </div>
                    </a>
                    <span>{{_ "Languages"}}</span>
                </div>
                <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 text-center">                           
                    <a id="configIRCon" class="icon_list text-center" data-toggle="modal" data-target="#modal-ir-config">
                        <div class="icondemo  border-glass rippler rippler-default iot-bgcolor-llg iot-color-brand">
                            <i class="icon icon-fit icon-centering iot-icon-remote-control-streamline" aria-hidden="true"></i>
                        </div>
                    </a>
                    <span>{{_ "Add"}} IR-Hub</span>
                </div>
                {{#each irhub}}
                    <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 text-center">                           
                        <a id="configIRCon" class="icon_list text-center" data-toggle="modal" data-target="#modal-ir-config">
                            <div class="icondemo  border-glass rippler rippler-default iot-bgcolor-llg iot-color-brand">
                                <i class="icon icon-fit icon-centering iot-icon-remote-control-streamline" aria-hidden="true"></i>
                            </div>
                        </a>
                        <span>{{name}}</span>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
