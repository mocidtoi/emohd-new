<template name="ModalConfirm">
    <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="Confirm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4><span style='color:red; padding-right:1em' class="glyphicon glyphicon-exclamation-sign"></span>{{title}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{content}}</p>
                </div>
                <div class="modal-footer">
                    <button id="ok" type="button" class="btn btn-block btn-primary" data-dismiss="modal">Ok</button>
                    <button id="cancel" type="button" class="btn btn-block" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>
